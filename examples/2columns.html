<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PocketGrid - 2 columns</title>

    <!-- Common styles for examples (you do not need to include it in your pages) -->
    <link rel="stylesheet" href="common.css" media="screen" />

    <!-- The PocketGrid -->
    <link rel="stylesheet" href="../pocketgrid.css" media="screen" />

    <!-- Styles defining the layout -->
    <style type="text/css">
      .col1 {
        width: 30%;
      }
      .col2 {
        width: 70%;
      }
    </style>
  </head>

  <body>

    <div class="block-group">
      <div class="block col1"><div class="box">col1 (30%)</div></div>
      <div class="block col2"><div class="box">col2 (70%)</div></div>
    </div>

  </body>

</html>
